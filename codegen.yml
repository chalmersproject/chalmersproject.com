overwrite: true
schema: http://localhost:8080/api/graphql
documents:
  - app/components/**/*.ts
  - app/components/**/*.tsx
  - app/routes/**/*.ts
  - app/routes/**/*.tsx
generates:
  lib/graphql/schema.generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      dedupeOperationSuffix: true
      dedupeFragments: true
  lib/graphql/apollo.generated.ts:
    plugins:
      - typescript-apollo-client-helpers
  lib/graphql/schema.generated.json:
    plugins:
      - introspection
